<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_scores_chart(a, b, c, d, e, f, g) {
    	  console.log(a, b, c, d, e, f, g);

    	  document.write("<br>");
    	  for(var i=0;i<a;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<b;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<c;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<d;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<e;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<f;i++)document.write('*'+"");
    	  document.write("<br>");
    	  for(var i=0;i<g;i++)document.write('*'+"");
    	  document.write("<br>");

      }

      print_scores_chart(1, 2, 3, 4, 5);
      print_scores_chart(10, 1, 10, 1, 5, 5);
      print_scores_chart(5, 2, 2, 9, 3, 5, 9);
    </script>
</head>
<body>
</body>
</html>
